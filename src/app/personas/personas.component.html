<div class="col-12">
  <label>Titulo persona</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="tituloPersona"
    >
  <p>{{tituloPersona}}</p>

  <h1>Listado de personas</h1>
  <button
    class="btn btn-primary"
    [disabled]="!agregarPersona"
    (click)="onCrearPersona()">
    Agregar persona
  </button>
  <p>{{agregarPersonaStatus}}</p>
  <app-persona></app-persona>
</div>
