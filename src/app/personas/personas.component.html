<div class="col-12">
  <label>Titulo persona</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="tituloPersona">

  <h1>Listado de personas</h1>
  <button
    class="btn btn-primary"
    [disabled]="!agregarPersona"
    (click)="onCrearPersona()">
    Agregar persona
  </button>
  <p *ngIf="personaCreada; else sinPersona">{{agregarPersonaStatus}} con t√≠tulo de {{tituloPersona}}</p>
  <ng-template #sinPersona>
    <p>No se ha agregado persona</p>
  </ng-template>
  <app-persona></app-persona>
</div>
